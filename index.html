<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <meta charset="utf-8" />
        <!-- <link rel="stylesheet" href="index.css" /> -->
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div class="js-date date">
            <h2>0 Days</h2>
        </div>
        <div class="js-clock clock">
            <h1>00:00</h1>
        </div>
		<!-- <div class="js-stopwatch">
            <h1>00:00</h1>
        </div> -->
        <div class="js-name name">
            <form class="js-form form">
                <input type="text" placeholder="What is your name?"/>
            </form>
        </div>
        <h4 class="js-greeting greeting"></h4>
        <div class="js-work work">
            <form class="js-toDoForm">
                <input type="text" placeholder="Write a to do"/>
            </form>
        </div>
        <div class="js-todo todo">
            <ul class="js-toDoList toDoList">
            <!-- <li id="1"> lalala </li> -->
            </ul>
        </div>

        <div class="div-weather weather">
            <span class="js-weather"></span>
        </div>
        <script src="clock.js"></script>
        <script src="greeting.js"></script>
        <script src="todo.js"></script>
        <script src="bg.js"></script>
        <script src="weather.js"></script>        
    </body>
</html>
